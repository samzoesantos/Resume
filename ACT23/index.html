<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Santos, Samanthas - Resume</title>
  <style>
    body {
      font-family:sans-serif;
    }
    .header, .footer {
      text-align: center;
      padding: 20px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }
    .card {
      border: 1px solid #000;
      margin: 10px;
      padding: 20px;
      width: 200px; 
      text-align: center;
    }
    .card img {
      width: 100%; 
      height: auto; 
    }
    .social-icons {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }
    .social-icons li {
      margin: 0 10px;
    }
    .social-icons img {
      width: 20px; 
      height: auto;
    }
  </style>
  </head>
  <body>
  
    <div class="header">
        <div class="container-fluid">
            <h1>Samantha Santos' Resume</h1>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <img src="IMG_7812.jpg" class="img-fluid" alt="Profile Image">
            </div>
            <div class="col-md-4 align-self-end">
                <p>Hi, my name is Samantha Zoe Santos. I am an adult-diagnosed autistic person and I am currently a student web developer.</p>
            </div>
        </div>
    </div>
    
    <main class="card-container">
        <div class="card">
            <img src="portfolio.jpeg" alt="Portfolio">
            <div class="card-body">
                <p>My Portfolio</p>
                <button class="btn btn-primary">View</button>
            </div>
        </div>
        <div class="card">
            <img src="education.jpeg" alt="Education">
            <div class="card-body">
                <p>My Education</p>
                <button class="btn btn-primary">View</button>
            </div>
        </div>
        <div class="card">
            <img src="experience.jpeg" alt="Experience">
            <div class="card-body">
                <p>My Experience</p>
                <button class="btn btn-primary">View</button>
            </div>
        </div>
        <div class="card">
            <img src="skills.jpeg" alt="Skills">
            <div class="card-body">
                <p>My Skills</p>
                <button class="btn btn-primary">View</button>
            </div>
        </div>
    </main>
  <div class="footer">
    <p>[samzoesantos@gmail.com] | [+63 45 504 9461]</p>
    <ul class="social-icons">
      <li><img src="fb.png" alt="Facebook"></li>
      <li><img src="twt.png" alt="Twitter"></li>
      <li><img src="instg.png" alt="Instagram"></li>
      <li><img src="pintrest.png" alt="Pinterest"></li>
      <li><img src="linkedin.png" alt="LinkedIn"></li>
      <li><img src="yt.png" alt="Youtube"></li>
    </ul>
  </div>
  
  </body>
</html>
